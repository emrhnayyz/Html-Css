<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>FORMLAR</h1>
    <form action="result.html">
      <!--! TEXT -->
      <div>
        <!--! label ve inputu id for ile bağlayınca label ı tıkla input aktif olsun -->
        <label for="ad">AD:</label>

        <input
          id="ad"
          type="text"
          name="isim"
          value=""
          placeholder="Lütfen isim giriniz"
          required
        />
        <!--! required:doldurulması zorunlu -->
        <br />
        <br />

        <label for="soyad"> SOYAD:</label>
        <input
          id="soyad"
          type="text"
          name="soyisim"
          value=""
          placeholder="Lütfen soyisim giriniz"
          required
        />
      </div>
      <br />
      <!--! PASSWORD -->
      <div>
        <label for="pass"> PASSWORD:</label>
        <input
          id="pass"
          type="password"
          name="password"
          value=""
          placeholder="Lütfen password giriniz"
          minlength="4"
          maxlength="8"
          required
        />
      </div>
      <br />

      <!--! RADİO BUTTON -->
      <div>
        <label for="man">Erkek</label>
        <input id="man" name="cinsiyet" value="erkek" type="radio" />

        <label for="woman">Kadın</label>
        <input id="woman" name="cinsiyet" value="kadin" type="radio" checked />

        <label for="none">None</label>
        <input id="none" name="cinsiyet" value="none" type="radio" />
        <!-- radio= tek biri check edilebilir. checked= ilk render da tikli gelsin -->
      </div>
      <br />

      <!--! CHECKBOX -->
      <div>
        <label> LÜTFEN FAVORİ ARABANIZI SEÇİNİZ </label> <br />

        <label for="bmw">BMW</label>
        <input id="bmw" type="checkbox" name="araba1" value="bmw-clx" />

        <label for="mer">MERCEDES</label>
        <input id="mer" type="checkbox" name="araba2" value="mercedes" />

        <label for="audi">AUDI</label>
        <input id="audi" type="checkbox" name="araba3" value="audi-cti" />
        <!-- checkbox=istediğiniz kadar işaretleyebilirsiniz -->
      </div>

      <br />

      <br />
      <!-- Number -->
      <div>
        <label for="age">Yas</label>
        <!-- verilen value bu elemente özel olarak silik gözükür ve tiklandiginda yanindan devam etmez -->
        <input id="age" type="number" name="yas" value="0" max="100" min="0" />
      </div>

      <!-- COLOR -->

      <div>
        <label for="color">Renk</label>
        <input id="color" type="color" name="renk" />
      </div>

      <!-- DATE SAATLI OLAN-->
      <br />

      <div>
        <label for="">Tarih</label>
        <input id="tarih" type="datetime-local" min="2000-10-01" max="2023-10-01" />
        <!-- yil ay gün seklinde -->
      </div>


        <!-- EMail -->
<br>
        <div>

          <label for="email"></label>
          <input type="email" name="email" value="" placeholder="examle@gmail.com">


        </div>

        <br>

        <!-- TEL -->

        <div>
          <label for="">Tel number</label>
          <input type="tel" pattern="[0-9a-bA-B]^ [0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+ 555-555-55 55" >
          


        </div>

        <br><br>

        <!-- Select Optgroup -->

        <div>
          <label for="tatli">Sevdiginiz tatli</label>
          <select  name="tatli" id="tatli">

            <optgroup label="Serbetli tatlilar">
              <option value="Serbetli Tatli">Künefe</option>
              <option value="baklava">Baklava</option>
              <option value="sarma">Sarma</option>
              <option value="kadayif">Kadayif</option>
            </optgroup>


            <optgroup label="Sütlü tatlilar">
              <option value="muhallebi">Muhallebi</option>
              <option value="kazandibi">Kazandibi</option>

            </optgroup>

      </select>


        </div>
<br>
        <!-- Datalist -->

         <!--! input list ile datalist in id si aynı olmalı ki liste çıksın -->
        <div>
          <label for="">Sevdiginiz Marka</label>
          <input id="marka" list="markalar">

          <datalist id="markalar">
            <option value="Vakko"></option>
            <option value="Beymen"></option>
            <option value="Guess"></option>
            <option value="Lacoste"></option>
          </datalist>


        </div>


        <!--! Text Area -->
<br><br>
        <div>
          <label for="yorum">Yorumlarinizi giriniz</label>
          <textarea name="yorum" id="yorum" cols="10" rows="10" style="resize:none" maxlength="100"></textarea>


        </div>

        <br>



















      <br />
      <div>
        <input type="submit" value="Gonder" />
        <input type="reset">
        <input type="button" value="kaydet">
        <!-- <input type="reset" >
  <input type="text"> -->
      </div>
    </form>
  </body>
</html>
