<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>IFRAME</h1>

    <div>
      <!-- controls attr. mp3 ü ekranda gösterir -->
      <audio controls src="../assets/muzik.mp3"></audio>
    </div>

    <div>
        <!-- controls attr. mp4 ün acma kapama fonksiyonlarini ekranda gösterir -->
        <video controls autoplay muted src="../assets/Su.mp4"></video>
        <br>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Q3cj3lVCxr0?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    </div>
  </body>
</html>
